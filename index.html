<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search menu</title>
    <link rel="stylesheet" href="assets/style.css">

    <section class="container">

                    <h2>Headphones 1</h2>

                </div>
            </div>

            <div class="product">
                <img src="assets/img/daniel-korpai-hbTKIbuMmBI-unsplash.jpg" alt="">
                <div class="p-details">
                    <h2>Apple Watch</h2>
                    <h3>$500</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/img/eniko-kis-KsLPTsYaqIQ-unsplash.jpg" alt="">
                <div class="p-details">
                    <h2>Photocamera</h2>
                    <h3>$200</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/img/fpvmat-a-bXjqPckmLD8-unsplash.jpg" alt="">
                <div class="p-details">
                    <h2>Headphones 2</h2>
                    <h3>$150</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/img/frank-septillion-Qrspubmx6kE-unsplash.jpg" alt="">
                <div class="p-details">
                    <h2>Headphones 3</h2>
                    <h3>$300</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/img/giorgio-trovato-K62u25Jk6vo-unsplash.jpg" alt="">
                <div class="p-details">
                    <h2>Sunglasses</h2>
                    <h3>$50</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/img/rachit-tank-2cFZ_FB08UM-unsplash.jpg" alt="">
                <div class="p-details">
                    <h2>SWatch</h2>
                    <h3>$350</h3>
                </div>
            </div>
            
        </div>
    </section>
    
    <script src="assets/main.js"></script>
</body>
</html>
